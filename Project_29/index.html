<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="downarrow.png" alt="down arrow" id="arrowicon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <a href="#">
                    <img src="facebook.png" alt="Facebook Logo">
                    <p>Facebook</p> </a>
                </li>                
                <li class="options">
                    <a href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Facebook Logo" class="sm">
                    <p>Instagram</p> </a>
                </li>                
                <li class="options">
                    <a href="#">
                    <img src="https://www.freepnglogos.com/uploads/pinterest-logo-p-png-0.png" alt="Pinterest Logo" class="sm">
                    <p>Pinterest</p>
                    </a>
                </li>                
                <li class="options">
                    <a href="#">
                    <img src="https://www.brandlogo.org/wp-content/uploads/2023/08/X-Logo.png" alt="X/Twitter Logo" class="sm">
                    <p>X/Twitter</p></a>
                </li>                
                <li class="options">
                    <a href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/WhatsApp_icon.png/479px-WhatsApp_icon.png" alt="Whatsapp Logo" class="m">
                    <p>Whatsapp</p></a>
                </li>                
                <li class="options">
                    <a href="#">
                    <img src="https://cdn-icons-png.flaticon.com/256/1384/1384060.png" alt="YouTube Logo" class="sm">
                    <p>YouTube</p></a>
                </li>                
            </ul>
        </div>
    </header>
</body>
</html>
